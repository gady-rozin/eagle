<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד קבצים חתולי</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cataas.com/cat" alt="תמונה של חתול חמוד" class="cat-image">
            <h1><span class="highlight">מעבד</span> קבצי CSV</h1>
            <p class="subtitle">כלי חתולי ויעיל לעיבוד קבצי הנתונים שלך</p>
        </header>
        
        <main>
            <div id="lastDirectoryInfo" class="info-message"></div>
            <button onclick="processFiles()" class="action-button">בחר תיקייה והתחל עיבוד</button>
            <div id="status" class="status-message"></div>
        </main>
        
        <footer>
            <p>&copy; 2025 CSV Cat Processor. כל הזכויות שמורות.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
