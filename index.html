<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד קבצי CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #lastDirectoryInfo {
            margin-bottom: 10px;
            font-style: italic;
            color: #555;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>עיבוד קבצי CSV</h1>
        <p>לחץ על הכפתור כדי לבחור תיקייה המכילה קובצי CSV לעיבוד.</p>
        <div id="lastDirectoryInfo"></div>
        <button onclick="processFiles()">בחר תיקייה והתחל עיבוד</button>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
